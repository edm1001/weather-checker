<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Check the Weather Whenever
    </title>
</head>
<body>
    <main class="container" >
        <section class="row">
        <!--sidebar to enter city location-->
        <section class="container col-6">
            <h2>Search for a City:</h2>
            <form class="search-form flex-col">
                <input id="search-city" type="text" name="city-name" placeholder="Enter a city!">
                <button class="btn btn-success " id="search-btn">Search</button>
            </form>
            <div class="">
            </div>
        </section>
    
    <!--Body containing weather infos-->
         <!-- Current day weather Section -->
         <section class="col-6 ">
            <h2 class="container">City:</h2>
            <div class="container">
                <div class="row">
            <div class=" col-12 card">    
                <p class="card-header" id="name">C</p>
                <div class="card-body"> 
                <p class="card-text" id="temp">h</p>
                <p class="card-text" id="wind">t</p>
                <p class="card-text" id="humidity">h</p>
            </div>
            </div>
        </div>
                <span class="">
                    <!-- add weather city here -->
                </span>
            </div>
        </section>
        <section class="row">
            <div class="col-12">
                <h3>5-Day Forecast:</h3>
                <!-- 5-Day Forecast Cards -->
                <div class="past-weather-cards">
                    <div class="card" id="day2">day2
                    </div>
                    <div class="weather-card" id="day3" >day3
                    </div>
                    <div class="weather-card" id="day4">day4
                    </div>
                    <div class="weather-card" id="day5">day5
                    </div>
                    <div class="weather-card" id="day6">day6
                    </div>
                </div>
            </div>
        </section>
    </section>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
